<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Задать вопрос</title>
</head>
<body>
{% include 'nav.html' %}
    <div class="container mt-4">
        <h1>Задайте ваш вопрос</h1>
        <form method="post">
            <div class="mb-3">
                <label for="questionTitle" class="form-label">Заголовок вопроса:</label>
                <input type="text" class="form-control" id="questionTitle" name="title">
            </div>
            <div class="mb-3">
                <label for="questionText" class="form-label">Текст вопроса:</label>
                <textarea class="form-control" id="questionText" name="text" rows="3"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Отправить">
        </form>
    </div>
</body>
</html>
